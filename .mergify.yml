queue_rules:
  - name: default
    conditions:
      - check-success=build / build (3.1.0) (pull_request)

pull_request_rules:
  - name: assign and label scala-steward's PRs
    conditions:
      - author=scala-steward
    actions:
      assign:
        users: [Billzabob]
      label:
        add: [dependency-update]
  - name: merge scala-steward's PRs
    conditions:
      - author=scala-steward
      - status-success~=^build \(3
    actions:
      queue:
        method: squash
        name: default